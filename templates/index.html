<!DOCTYPE html>
<html>
<head>
    <title>Redirector</title>
</head>
<body>
<input type="text" id="url" placeholder="Enter parameter">
<button id="button">Go</button>
<p>https://github.com/xwxb/xhs-dl</p>

<script>
    document.getElementById('button').addEventListener('click', function() {
        var param = document.getElementById('url').value;
        window.location.href = '/webui/result?orig=' + encodeURIComponent(param);
    });
</script>
</body>
</html>
